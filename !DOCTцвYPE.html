                description: "–í—ã ‚Äî —Ü–∞—Ä—Å—Ç–≤–µ–Ω–Ω–∞—è –∏ –±–ª–∞–≥–æ—Ä–æ–¥–Ω–∞—è –æ—Å–æ–±–∞, –∑–Ω–∞—é—â–∞—è —Å–µ–±–µ —Ü–µ–Ω—É. –í—ã —É–º–µ–µ—Ç–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—å –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏–µ –∏ –≤—Å–µ–≥–¥–∞ –¥–µ—Ä–∂–∏—Ç–µ—Å—å —Å –¥–æ—Å—Ç–æ–∏–Ω—Å—Ç–≤–æ–º. –ö–∞–∫ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–π –∫–æ–∫–æ—à–Ω–∏–∫, –≤—ã ‚Äî –≤–æ–ø–ª–æ—â–µ–Ω–∏–µ –∏–∑—ã—Å–∫–∞–Ω–Ω–æ—Å—Ç–∏ –∏ –≤–µ–ª–∏—á–∏—è.",
                image: "üëë"
            },
            "–ì": {
                title: "–í—ã ‚Äî –ú–∞—Ç—Ä–µ—à–∫–∞!",
                description: "–í—ã ‚Äî –∑–∞–≥–∞–¥–æ—á–Ω–∞—è –∏ –º–Ω–æ–≥–æ–≥—Ä–∞–Ω–Ω–∞—è –ª–∏—á–Ω–æ—Å—Ç—å, –≤ –∫–æ—Ç–æ—Ä–æ–π —Å–∫—Ä—ã—Ç–æ –º–Ω–æ–≥–æ —Ç–∞–ª–∞–Ω—Ç–æ–≤. –í–∞—Å –Ω–µ —Ç–∞–∫ –ø—Ä–æ—Å—Ç–æ –ø–æ–Ω—è—Ç—å —Å –ø–µ—Ä–≤–æ–≥–æ –≤–∑–≥–ª—è–¥–∞, –Ω–æ —Ç–µ–º –∏–Ω—Ç–µ—Ä–µ—Å–Ω–µ–µ —Å –≤–∞–º–∏ –æ–±—â–∞—Ç—å—Å—è. –ö–∞–∫ –º–∞—Ç—Ä–µ—à–∫–∞, –≤—ã —Ö—Ä–∞–Ω–∏—Ç–µ –≤ —Å–µ–±–µ –º–Ω–æ–∂–µ—Å—Ç–≤–æ —É–¥–∏–≤–∏—Ç–µ–ª—å–Ω—ã—Ö —Å—é—Ä–ø—Ä–∏–∑–æ–≤.",
                image: "üéé"
            }
        };

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ç–µ—Å—Ç–æ–º
        let currentQuestion = 0;
        let answers = [];
        const quizContainer = document.getElementById('quiz-container');
        const nextButton = document.getElementById('next-button');
        const resultContainer = document.getElementById('result');
        const progressBar = document.getElementById('progress');
        const questionCounter = document.getElementById('question-counter');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        function showQuestion() {
            const question = questions[currentQuestion];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –≤–æ–ø—Ä–æ—Å–æ–≤ –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
            questionCounter.textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;
            progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            let questionHTML = `
                <div class="question">
                    <div class="question-text">${question.text}</div>
                    <div class="options">
            `;
            
            question.options.forEach((option, index) => {
                questionHTML += `
                    <div class="option" data-letter="${option.letter}" data-index="${index}">
                        <strong>${option.letter}</strong>) ${option.text}
                    </div>
                `;
            });
            
            questionHTML += `</div></div>`;
            quizContainer.innerHTML = questionHTML;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∞
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
                    this.classList.add('selected');
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç
                    answers[currentQuestion] = this.getAttribute('data-letter');
                });
            });
            
            // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç —É–∂–µ –≤—ã–±—Ä–∞–Ω –¥–ª—è —ç—Ç–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞, –≤—ã–¥–µ–ª—è–µ–º –µ–≥–æ
            if (answers[currentQuestion]) {
                document.querySelector(`.option[data-letter="${answers[currentQuestion]}"]`).classList.add('selected');
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
            if (currentQuestion === questions.length - 1) {
                nextButton.textContent = '–£–∑–Ω–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç';
            } else {
                nextButton.textContent = '–î–∞–ª–µ–µ';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult() {
            // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            const counts = { '–ê': 0, '–ë': 0, '–í': 0, '–ì': 0 };
            answers.forEach(answer => {
                counts[answer]++;
            });
            
            // –ù–∞—Ö–æ–¥–∏–º –Ω–∞–∏–±–æ–ª–µ–µ —á–∞—Å—Ç—ã–π –æ—Ç–≤–µ—Ç
            let maxCount = 0;
            let resultLetter = '–ê';
            
            for (const letter in counts) {
                if (counts[letter] > maxCount) {
                    maxCount = counts[letter];
                    resultLetter = letter;
                }
            }
            
            const result = results[resultLetter];
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –∏ –∫–Ω–æ–ø–∫—É "–î–∞–ª–µ–µ"
            quizContainer.style.display = 'none';
            nextButton.style.display = 'none';
            questionCounter.style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            resultContainer.style.display = 'block';
            resultContainer.innerHTML = `
                <div class="result-title">${result.title}</div>
                <div class="result-image">${result.image}</div>
                <div class="result-description">${result.description}</div>
                <div class="button-container">
                    <button class="restart-button" id="restart-button">–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –µ—â–µ —Ä–∞–∑</button>
                </div>
                <div class="share-buttons">
                    <div class="share-button share-vk">
                        <span>–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ –í–ö</span>
                    </div>
                    <div class="share-button share-telegram">
                        <span>–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ Telegram</span>
                    </div>
                </div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
            document.getElementById('restart-button').addEventListener('click', function() {
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ—Å—Ç
                currentQuestion = 0;
                answers = [];
                progressBar.style.width = '0%';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –∏ –∫–Ω–æ–ø–∫—É "–î–∞–ª–µ–µ"
                quizContainer.style.display = 'block';
                nextButton.style.display = 'block';
                questionCounter.style.display = 'block';
                resultContainer.style.display = 'none';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å
                showQuestion();
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø–æ–¥–µ–ª–∏—Ç—å—Å—è
            document.querySelector('.share-vk').addEventListener('click', function() {
                const text = `–Ø –ø—Ä–æ—à—ë–ª —Ç–µ—Å—Ç "–ö–∞–∫–æ–π –≤—ã —ç–ª–µ–º–µ–Ω—Ç —Ä—É—Å—Å–∫–æ–≥–æ —Å—Ç–∏–ª—è?" –∏ —É–∑–Ω–∞–ª, —á—Ç–æ —è ‚Äî ${result.title.split('!')[0]}! –ü—Ä–æ–π–¥–∏ –∏ —Ç—ã: ${window.location.href}`;
                window.open(`https://vk.com/share.php?url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent(text)}`, '_blank');
            });
            
            document.querySelector('.share-telegram').addEventListener('click', function() {
                const text = `–Ø –ø—Ä–æ—à—ë–ª —Ç–µ—Å—Ç "–ö–∞–∫–æ–π –≤—ã —ç–ª–µ–º–µ–Ω—Ç —Ä—É—Å—Å–∫–æ–≥–æ —Å—Ç–∏–ª—è?" –∏ —É–∑–Ω–∞–ª, —á—Ç–æ —è ‚Äî ${result.title.split('!')[0]}! –ü—Ä–æ–π–¥–∏ –∏ —Ç—ã: ${window.location.href}`;
                window.open(`https://t.me/share/url?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(text)}`, '_blank');
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–∞–ª–µ–µ"
        nextButton.addEventListener('click', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—ã–±—Ä–∞–Ω –ª–∏ –æ—Ç–≤–µ—Ç
            if (!answers[currentQuestion]) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç –Ω–∞ —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å');
                return;
            }
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É –∏–ª–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResult();
            }
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç, –ø–æ–∫–∞–∑—ã–≤–∞—è –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å
        showQuestion();
    </script>
